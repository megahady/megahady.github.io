<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        .search-container {
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f0f0f0;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
        }

        .search-box {
            flex: 1;
            margin-right: 10px;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .search-button {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        .column {
            float: left;
            width: 20%;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-right: 1px solid #ccc;
        }

        .column:last-child {
            border-right: none;
        }

        .column ul {
            list-style-type: none;
            padding: 0;
        }

        .column li {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        .column li a {
            text-decoration: none;
            color: #333;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <input type="text" id="searchInput" class="search-box" onkeydown="search(event)" placeholder="Search Google...">
        <button onclick="searchGoogle()" class="search-button">Search</button>
    </div>
    <script>
        function search(event) {
            if (event.keyCode === 13) {
                searchGoogle();
            }
        }

        function searchGoogle() {
            let searchTerm = document.getElementById('searchInput').value;
            let searchUrl = `https://www.google.com/search?q=${searchTerm}`;
            window.location.href = searchUrl;
        }

        async function fetchConfigFile() {
            try {
                const response = await fetch('Config.txt');
                if (!response.ok) {
                    throw new Error('Error fetching Config.txt');
                }
                const text = await response.text();
                const lines = text.split('\n').filter(line => line.trim() !== '');
                createColumns(lines);
            } catch (error) {
                console.error(error.message);
            }
        }

        function createColumns(lines) {
            lines.forEach(line => {
                if (line.startsWith('#')) {
                    const columnTitle = line.substring(1).trim();
                    const column = document.createElement('div');
                    column.className = 'column';
                    column.innerHTML = `<h2>${capitalizeFirstLetter(columnTitle)}</h2><ul></ul>`;
                    document.body.appendChild(column);
                } else {
                    const lastColumn = document.querySelector('.column:last-child ul');
                    if (lastColumn) {
                        const parts = line.split('_');
                        if (parts.length >= 2) {
                            const siteName = parts[0].trim();
                            const siteLink = parts[1].trim();
                            const listItem = document.createElement('li');
                            const link = document.createElement('a');
                            link.href = 'https://' + siteLink;
                            link.target = '_self'; // Open links in the same tab (self)
                            link.textContent = siteName; // Use site name as link text
                            listItem.appendChild(link); // Append link to list item
                            lastColumn.appendChild(listItem);
                        } else {
                            const siteLink = line.trim();
                            const siteName = getLastWord(siteLink);
                            const listItem = document.createElement('li');
                            const link = document.createElement('a');
                            link.href = 'https://' + siteLink;
                            link.target = '_self'; // Open links in the same tab (self)
                            link.textContent = siteName; // Use site name as link text
                            listItem.appendChild(link); // Append link to list item
                            lastColumn.appendChild(listItem);
                        }
                    }
                }
            });
        }

        function getLastWord(str) {
            const words = str.split('/');
            const lastWord = words[words.length - 1];
            return capitalizeFirstLetter(lastWord.substring(0, lastWord.lastIndexOf('.')));
        }

        function capitalizeFirstLetter(string) {
            return string.charAt(0).toUpperCase() + string.slice(1);
        }

        window.addEventListener('load', fetchConfigFile);
    </script>
</body>
</html>
