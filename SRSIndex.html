<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UDS Plot Viewer</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body style="font-family: Arial; padding: 20px;">

  <h2>UDS CSV Plot Viewer</h2>
  <input type="file" id="csvFile" accept=".csv">
  <div>
    <label><input type="radio" name="pdet" value="pdetcalc" checked> Pdet Calculated</label>
    <label><input type="radio" name="pdet" value="postpdet"> Pdet post-processed</label>
    <label><input type="radio" name="pdet" value="postpdetwavelet"> Pdet Wavelet post-processed</label>
  </div>
  <div id="plot" style="width: 100%; height: 1000px;"></div>

  <script>
    let emg, pves, pabd, pdetcalc, postpdet, postpdetwavelet, time;

    document.getElementById('csvFile').addEventListener('change', function (e) {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (event) {
        const rows = event.target.result.split(/\r?\n/).filter(line => line.trim() !== '');
        const data = rows.map(row => row.split(',').map(parseFloat));

        emg = data.map(row => row[0]);
        pves = data.map(row => row[1]);
        pabd = data.map(row => row[2]);
        pabdcalc = data.map(row => row[1])-data.map(row => row[6]);
        pdetcalc = data.map(row => row[4]);
        postpdet = data.map(row => row[5]);
        postpdetwavelet = data.map(row => row[6]);

        const samplingRate = 1000; // 1 kHz
        time = data.map((_, i) => i / samplingRate / 60); // time in minutes

        plot(document.querySelector('input[name="pdet"]:checked').value);
      };
      reader.readAsText(file);
    });

    document.querySelectorAll('input[name="pdet"]').forEach(radio => {
      radio.addEventListener('change', () => {
        if (emg) {
          plot(radio.value);
        }
      });
    });

    function plot(selectedSignalName) {
      let selectedSignal, selectedLabel, selectedColor;

      if (selectedSignalName === 'pdetcalc') {
        selectedSignal = pdetcalc;
        selectedLabel = 'Pdet Calculated';
        selectedColor = 'purple';
      } else if (selectedSignalName === 'postpdet') {
        selectedSignal = postpdet;
        selectedLabel = 'Post-Processed';
        selectedColor = 'orange';
      } else if (selectedSignalName === 'postpdetwavelet') {
        selectedSignal = postpdetwavelet;
        selectedLabel = 'Wavelet';
        selectedColor = 'black';
      }

      const traces = [
        {
          x: time, y: pves, type: 'scatter', fill: 'tozeroy',
          line: {color: 'blue'}, name: 'Pves',
          yaxis: 'y1'
        },
        {
          x: time, y: emg, type: 'scatter', fill: 'tozeroy',
          line: {color: 'blue'}, name: 'EMG',
          yaxis: 'y2'
        },
        {
          x: time, y: pabd, type: 'scatter', fill: 'tozeroy',
          line: {color: 'orange'}, name: 'Pabdcalc',
          yaxis: 'y3'
        },
        {
          x: time, y: selectedSignal, type: 'scatter', fill: 'tozeroy',
          line: {color: 'orange'}, name: selectedLabel,
          yaxis: 'y4'
        }
      ];

      const layout = {
        height: 1000,
        showlegend: false,
        xaxis: {
          title: 'Time (min)',
          domain: [0, 1],
          anchor: 'y1'
        },
        yaxis: {
          title: 'Pves (cmH₂O)',
          range: [-20, 100],
          domain: [0.75, 1]
        },
        yaxis2: {
          title: 'EMG (µV)',
          range: [0, 10],
          domain: [0.5, 0.75],
          anchor: 'x'
        },
        yaxis3: {
          title: 'Pabd (cmH₂O)',
          range: [-20, 100],
          domain: [0.25, 0.5],
          anchor: 'x'
        },
        yaxis4: {
          title: selectedLabel + ' (cmH₂O)',
          range: [-20, 100],
          domain: [0, 0.25],
          anchor: 'x'
        }
      };

      Plotly.newPlot('plot', traces, layout, {responsive: true});
    }
  </script>
</body>
</html>
